<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локи</title>
    <link rel="icon" href="favicon.ico">
    <script src="emerge.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #222222;
            font-family: Arial, sans-serif;
        }
        .title-img {
            display: flex;
            width: 80%;
            height: auto;
            margin: 2% auto 5%;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 40px;
            color: #333;
        }
        .photo-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .photo-wrapper {
            width: 80%;
            margin: 40px auto;
            transition: transform 0.3s ease;
        }
        .photo-wrapper img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <img class="title-img emerge" src="loki.svg" alt="">
    <div class="photo-container" id="photoContainer"></div>

    <script>
        const photos = [
            'IMG_0375',
            'IMG_0578',
            'IMG_1279',
            'IMG_1375',
            'IMG_1939',
            'IMG_2076',
            'IMG_2283',
            'IMG_2931',
            'IMG_3129',
            'IMG_3239',
            'IMG_3821',
            'IMG_5529'
        ];

        // Функция для перемешивания массива
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Функция для получения случайного угла поворота (5 или 10 градусов, положительный или отрицательный)
        function getRandomRotation() {
            const angle = Math.random() < 0.5 ? 2 : 5;
            return Math.random() < 0.5 ? angle : -angle;
        }

        // Перемешиваем фотографии
        const shuffledPhotos = shuffleArray([...photos]);

        // Создаем и добавляем элементы на страницу
        const container = document.getElementById('photoContainer');
        shuffledPhotos.forEach(photo => {
            const wrapper = document.createElement('div');
            wrapper.className = 'photo-wrapper emerge';
            
            const img = document.createElement('img');
            img.src = `photos/${photo}-800.jpg`; // Default src
            img.srcset = `photos/${photo}-800.jpg 800w, photos/${photo}-1600.jpg 1600w`;
            img.sizes = '(max-width: 800px) 800px, 1600px';
            img.alt = 'Фото';
            img.loading = 'lazy';
            
            const rotation = getRandomRotation();
            wrapper.style.transform = `rotate(${rotation}deg)`;
            
            wrapper.appendChild(img);
            container.appendChild(wrapper);
        });
    </script>
</body>
</html>
